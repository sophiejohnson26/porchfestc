{% extends "base.html" %}
<html>
{% block app_content %}
    <h1>Welcome to Ithaca Porchfest!</h1>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwifosTZoaXfAhXpmuAKHZZnCioQjRx6BAgBEAU&url=http%3A%2F%2Fwww.porchfest.org%2F&psig=AOvVaw3DokeYYFonOm5hxdaboR7m&ust=1545081079112254" alt="Photo: Jade Cardichon">
    </div>

    <div class="item">
      <img src="https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwifosTZoaXfAhXpmuAKHZZnCioQjRx6BAgBEAU&url=http%3A%2F%2Fwww.porchfest.org%2F&psig=AOvVaw3DokeYYFonOm5hxdaboR7m&ust=1545081079112254" alt="Photo: Ithaca Porchfest">
    </div>

    <div class="item">
      <img src="https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwifosTZoaXfAhXpmuAKHZZnCioQjRx6BAgBEAU&url=http%3A%2F%2Fwww.porchfest.org%2F&psig=AOvVaw3DokeYYFonOm5hxdaboR7m&ust=1545081079112254" alt="Photo: Jade Cardichon">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</html>
{% endblock %}
